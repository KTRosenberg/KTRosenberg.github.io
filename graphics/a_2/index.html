varying vec3 vPos;                               // Position in image
uniform float uTime;                             // Time
vec3 LDir = normalize(vec3(1.,-sin(uTime),.5));  // Light direction

vec2 raytraceSphere(vec3 V, vec3 W, vec4 S) {
   V -= S.xyz;
   float B = 2. * dot(V, W);
   float C = dot(V, V) - S.w * S.w;
   float discrim = B*B - 4.*C;
   return discrim < 0. ? vec2(-1., -1)
                       : vec2(-B - discrim, -B + discrim) / 2.;
}

void main() {
   vec3 c = vec3(.01,.01,.04);                   // Dark background

   vec3 V = vec3(0.,0.,0.);                      // Ray origin
   vec3 W = normalize(vec3(vPos.xy, -3.));       // Ray direction
   vec4 S = vec4(cos(uTime),sin(uTime),-5.,.5);  // Animate sphere

   vec2 t = raytraceSphere(V, W, S);             // Ray trace sphere

   if (t.x > 0.) {
      vec3 P = V + t.x * W;                      // Point on sphere
      vec3 N = normalize(P - S.xyz);             // Surface normal
      float brightness = max(0., dot(N, LDir));
      brightness = mix(.1, brightness, .5);      // Diffuse surface
      c = vec3(.1,1.,.1) * brightness;
   }

   gl_FragColor = vec4(sqrt(c), 1.);             // Final pixel color
}

varying vec3 vPos;                               // Position in image
uniform float uTime;                             // Time
vec3 LDir = normalize(vec3(1.,-sin(uTime),.5));  // Light direction
vec3 LDir2 = normalize(vec3(-cos(uTime),0.,.5));  // Light direction
vec3 LDir3 = normalize(vec3(1., sin(uTime), sin(uTime)));  // Light direction

#define HOW_MANY (3)

#define BRIGHT_1 true
#define BRIGHT_2 true
#define BRIGHT_3 false

struct sphere {
  vec3 V;
  vec3 W;
  vec4 S;
  vec2 t;
};

sphere arr[HOW_MANY];
vec3 ray_dirs[HOW_MANY];

vec2 raytraceSphere(vec3 V, vec3 W, vec4 S) {
   V -= S.xyz;
   float B = 2. * dot(V, W);
   float C = dot(V, V) - S.w * S.w;;
   float discrim = B*B - 4.*C;
   return discrim < 0. ? vec2(-1., -1)
                       : vec2(-B - discrim, -B + discrim) / 2.;
}

vec2 raytraceSphere(sphere s)
{
   vec3 V = s.V;
   vec3 W = s.W;
   vec4 S = s.S;
   
   V -= S.xyz;
   float B = 2. * dot(V, W);
   float C = dot(V, V) - S.w * S.w;;
   float discrim = B*B - 4.*C;
   return discrim < 0. ? vec2(-1., -1)
                       : vec2(-B - discrim, -B + discrim) / 2.;
}

void main() {
   vec3 c = vec3(.1*sin(vPos.y+uTime),.01,.04);                    // Dark background

   sphere first;
   arr[0] = first;
   arr[0].V = vec3(0.,0.,0.);                      // Ray origin
   arr[0].W = normalize(vec3(vPos.xy, -3.));       // Ray direction
   arr[0].S = vec4(cos(uTime), sin(uTime),-5.,.5); // Animate sphere
   arr[0].t = raytraceSphere(arr[0]);              // Ray trace sphere

   #if (HOW_MANY > 1)
   sphere second;
   arr[1] = second;
   arr[1].V = vec3(0.,0.,0.);                          // Ray origin
   arr[1].W = normalize(vec3(vPos.xy, sin(1.*uTime))); // Ray direction
   arr[1].S = vec4(cos(uTime),sin(uTime),-5.,.5);      // Animate sphere
   arr[1].t = raytraceSphere(arr[1]);                  // Ray trace sphere
   #endif

   #if (HOW_MANY > 2)
   sphere third;
   arr[2] = third;
   arr[2].V = vec3(0.,0.,9.);                        // Ray origin
   arr[2].W = normalize(vec3(vPos.xy, -3));          // Ray direction
   arr[2].S = vec4(cos(uTime), -sin(uTime),-3.,.5);  // Animate sphere
   arr[2].t = raytraceSphere(arr[2]);                // Ray trace sphere
   #endif

   for (int i = 0; i < HOW_MANY; i++) {
       if (arr[i].t.x > 0.) {
           vec3 P = arr[i].V + arr[i].t.x * arr[i].W;        // Point on sphere
           vec3 N = normalize(P - arr[i].S.xyz);             // Surface normal
           float brightness = (BRIGHT_1) ? max(0., dot(N, LDir)) : 1.;
           float brightness2 = (BRIGHT_2) ? max(0., dot(N, LDir2)) : 0.;
           float brightness3 = (BRIGHT_3) ? max(0., dot(N, LDir3)) : 0.;
           brightness = mix(.1, brightness + brightness2 + brightness3, .5);      // Diffuse surface
           c = vec3(2.*vPos.y+sin(uTime),0.0,.2) * brightness;
       }
   }

   gl_FragColor = vec4(sqrt(c), 1.);             // Final pixel color
}
