<script id='vs_script' type='x-shader/x-vertex'>

// YOU PROBABLY WON'T NEED TO CHANGE THE VERTEX SHADER FOR NOW.

   attribute vec3 aPos;
   varying   vec3 vPos;
   void main() {
      gl_Position = vec4(aPos, 1.0);  // Set position of vertex in image.
      vPos = aPos;                    // Copy pos to a varying variable to
   }                                  //   interpolate it across pixels.
</script>

<script id='fs_script' type='x-shader/x-fragment'>

varying vec3 vPos;                               // Pixel position
uniform float uTime;                             // Time
vec2 A[3];

float modulus(float i, float j) // credit http://stackoverflow.com/questions/33908644/get-accurate-integer-modulo-in-webgl-shader
{
float part_1 = i - floor((i+.5)/j)*j;
return floor(part_1+.5);
}

float D(vec2 p) {          // Unit sphere: return z value.
   float rr = dot(p, p);


  if (true)
  {

   return sin(p.x) + sin(uTime*p.y + cos(p.x)*.01);
  }

   return sin(p.x) + sin(uTime*p.y*p.x + cos(p.x)*.01);
}

float xwee;

void main() {
   bool toggle = true;

   if (toggle)
   {
       toggle = !toggle;
       xwee -= .1;
   }

   
   A[0] = vec2(.6, .2);
   A[1] = vec2(-.3, .3);
   A[2] = vec2(.4, .5);

   float x = .0;
   float y = .0;
   
   if (toggle)
   {
     x = vPos.x;
     y = vPos.y;
   }
   else
   {
     y = vPos.y;
     x = vPos.y;
   }
   
   vec2 p = vPos.xy;

   vec3 c = mix(vec3(1., .5, 0.), vec3(0.,.5,1.), .5 + .5 * y);
   //float z = D(2. * p + vec2(.1, .5 * sin(uTime * 10.)));

   for (int i = 0 ; i < 3 ; i++) {
      float z = D(3. * p + A[i]);
      if (z > 0.)
         c = vec3(z, z, z);
   }

   gl_FragColor = vec4(sqrt(c), 1.);             // Final pixel color
}

</script>
   
<script>

var vs = vs_script.innerHTML, fs = fs_script.innerHTML;
